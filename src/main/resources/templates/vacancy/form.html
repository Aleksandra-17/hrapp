<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title th:text="${vacancy.id != null ? 'Редактирование вакансии' : 'Создать вакансию'}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <form th:action="${vacancy.id != null ? '/vacancies/' + vacancy.id + '/edit' : '/vacancies/create'}"
                  th:object="${vacancy}"
                  method="post">

                <div class="mb-3">
                    <label for="position" class="form-label">Должность</label>
                    <input type="text"
                           class="form-control"
                           id="position"
                           th:field="*{position}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="employer" class="form-label">Работодатель</label>
                    <select class="form-select"
                            id="employer"
                            th:field="*{employer.id}"
                            required>
                        <option value="">Выберите работодателя</option>
                        <option th:each="emp : ${employers}"
                                th:value="${emp.id}"
                                th:text="${emp.companyName}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control"
                              id="description"
                              th:field="*{description}"
                              rows="3"
                              required></textarea>
                </div>

                <div class="mb-3">
                    <label for="requirements" class="form-label">Требования</label>
                    <textarea class="form-control"
                              id="requirements"
                              th:field="*{requirements}"
                              rows="3"
                              required></textarea>
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Зарплата</label>
                    <input type="number"
                           class="form-control"
                           id="salary"
                           th:field="*{salary}"
                           required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           id="active"
                           th:field="*{active}">
                    <label class="form-check-label" for="active">Активная вакансия</label>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/vacancies}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Назад
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
