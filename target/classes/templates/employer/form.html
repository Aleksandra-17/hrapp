<!--form example -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title th:text="${employer.id != null ? 'Редактирование работодателя' : 'Новый работодатель'}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${employer.id != null ? 'Редактирование работодателя' : 'Новый работодатель'}"></h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${employer.id != null ? '/employers/' + employer.id + '/edit' : '/employers/create'}"
                  th:object="${employer}"
                  method="post">

                <div class="row g-3">
                    <div class="col-12">
                        <label for="companyName" class="form-label">Название компании</label>
                        <input type="text"
                               class="form-control"
                               id="companyName"
                               th:field="*{companyName}"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label for="contactPerson" class="form-label">Контактное лицо</label>
                        <input type="text"
                               class="form-control"
                               id="contactPerson"
                               th:field="*{contactPerson}"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               th:field="*{email}"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel"
                               class="form-control"
                               id="phone"
                               th:field="*{phone}"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               th:field="*{address}"
                               required>
                    </div>

                    <div class="col-12 mt-4">
                        <a th:href="@{/employers}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Назад
                        </a>
                        <button type="submit" class="btn btn-primary float-end">
                            <i class="fas fa-save me-2"></i>Сохранить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
