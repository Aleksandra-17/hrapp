<!-- templates/error/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Ошибка</title>
</head>
<body>
<div layout:fragment="content" class="text-center py-5">
    <div class="display-1 text-muted mb-4" th:text="${status ?: 'Ошибка'}">Ошибка</div>
    <h1 class="h2 mb-3" th:text="${error ?: 'Что-то пошло не так'}">Что-то пошло не так</h1>
    <p class="text-muted mb-4" th:text="${message ?: 'Произошла непредвиденная ошибка'}">
        Произошла непредвиденная ошибка
    </p>
    <a href="/" class="btn btn-primary">
        <i class="fas fa-home me-2"></i>Вернуться на главную
    </a>
</div>
</body>
</html>
